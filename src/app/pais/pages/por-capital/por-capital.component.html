  <h2>Por Capital</h2>
  <hr />

  <div class="row">
    <div class="col">
      <app-bar-search-pais
        (onEnter)="buscar($event)"
        placeholder="Buscar por capital"
      ></app-bar-search-pais>
    </div>
  </div>

  <hr />
</div>

</div>
